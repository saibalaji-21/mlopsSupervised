name: CI/CD Pipeline for Supervised Learning Model

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run model training and testing
      - name: Run model training and testing
        run: |
          python src/model.py

      # Step 5: Upload trained model as an artifact
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model.pkl

  deploy-with-mlflow:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Download trained model
      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: .

      # Step 3: Install MLflow
      - name: Install MLflow
        run: |
          pip install mlflow

      # Step 4: Deploy the model using deploy.py
      - name: Deploy the model with MLflow
        run: |
          python .github/workflows/deploy.py
